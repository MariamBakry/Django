{% extends 'main/base_layout.html' %} {% block main-content %}
<div class="container mx-5">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <div class="card">
        <div class="card-body">
          <h1 class="card-title bg-success py-2 text-center">
            Create New Book
          </h1>
          <form method="post">
            {% csrf_token %} {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Save New Book</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
